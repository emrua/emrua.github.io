<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Emma Anglin's Empathetic Armadillo || ITIS 3135 || Calculator FCC</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div data-include="components/header.html"></div>
    <h2>Calculator FCC</h2>
    <main>
        <div class="container">
            
            <div class="calculator">
                
              <div class="calculator__display">0</div>
        
              <div class="calculator__keys">
                <button id="buttonAdd" class="key--operator">+</button>
                <button id="buttonSubtract" class="key--operator">-</button>
                <button id="buttonMultiply" class="key--operator">&times;</button>
                <button id="buttonDivide" class="key--operator">รท</button>
                <button id="button7">7</button>
                <button id="button8">8</button>
                <button id="button9">9</button>
                <button id="button4">4</button>
                <button id="button5">5</button>
                <button id="button6">6</button>
                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
                <button id="button0">0</button>
                <button id="buttonDecimal" data-action="decimal">.</button>
                <button id="buttonClear" data-action="clear">AC</button>
                <button id="buttonCalculate" class="key--equal" data-action="calculate">=</button>
              </div>
            </div>
          </div>
        </main>
        <script src="scripts/calculator_fcc.js"></script>
</body>
<div data-include="components/footer.html"></div>
<script src="scripts/HTMLInclude.min.js"></script>

</html>
