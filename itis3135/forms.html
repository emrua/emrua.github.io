    <main>
        <h2>Forms</h2>
        <form action="#" method="post" id="businessForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="checkboxes">Subscription Services:</label>
            <input type="checkbox" id="checkbox1" name="Emails" value="checkbox1">
            <label for="checkbox1">Emails</label>
            <input type="checkbox" id="checkbox2" name="Texts" value="checkbox2">
            <label for="checkbox2">Texts</label><br>

            <label for="radio">How Often:</label>
            <input type="radio" id="radio1" name="radio" value="radio1">
            <label for="radio1">Bi-Weekly</label>
            <input type="radio" id="radio2" name="radio" value="radio2">
            <label for="radio2">Monthly</label><br>

            <label for="dropdown">How much infomation would you like:</label>
            <select id="dropdown" name="dropdown" >
                <option value="option1">(select one)</option>
                <option value="option1">Minimal</option>
                <option value="option2">Moderate</option>
                <option value="option3">Excessive</Full-time></option>
            </select>

            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
