<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles/default.css">
    
</head>

<body>
    <div data-include="components/header.html"></div>
    <div data-include="components/byo_intro.html"></div>
    <main>
        <h2>BYO Intro</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form id="introForm" action="#" method="post" enctype="multipart/form-data">
            <!-- Form inputs as per instructions -->
            <form id="introForm" action="#" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
    
                <label for="mascot">Mascot:</label><br>
                <input type="text" id="mascot" name="mascot" required><br><br>
    
                <label for="image">Image:</label><br>
                <input type="file" id="image" name="image" accept="image/png, image/jpeg" required><br><br>
    
                <label for="imageCaption">Image Caption:</label><br>
                <input type="text" id="imageCaption" name="imageCaption" required><br><br>
    
                <label for="personalBackground">Personal Background:</label><br>
                <textarea id="personalBackground" name="personalBackground" required></textarea><br><br>
    
                <label for="professionalBackground">Professional Background:</label><br>
                <textarea id="professionalBackground" name="professionalBackground" required></textarea><br><br>
    
                <label for="academicBackground">Academic Background:</label><br>
                <textarea id="academicBackground" name="academicBackground" required></textarea><br><br>
    
                <label for="webDevelopmentBackground">Background in Web Development:</label><br>
                <textarea id="webDevelopmentBackground" name="webDevelopmentBackground" required></textarea><br><br>
    
                <label for="primaryPlatform">Primary Computer Platform:</label><br>
                <input type="text" id="primaryPlatform" name="primaryPlatform" required><br><br>
    
                <label for="courses">Courses currently taking:</label><br>
                <div id="courseList">
                    <input type="text" name="course" placeholder="Enter course name" required>
                    <button type="button" id="addCourseButton">Add Course</button>
                </div><br><br>
    
                <label for="funnyThing">Funny thing?</label><br>
                <textarea id="funnyThing" name="funnyThing"></textarea><br><br>
    
                <label for="anythingElse">Anything else?</label><br>
                <textarea id="anythingElse" name="anythingElse"></textarea><br><br>
    
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label><br><br>
    
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
            <div id="formResult"></div>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
