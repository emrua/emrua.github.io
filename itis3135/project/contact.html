<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglin Construction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> <!-- jQuery UI CSS -->
</head>

<body>
    <div data-include="component\project_header.html"></div>
    <main>
        <h1>Contact Us!</h1>
        <form action="submit_form.php" method="post" id="inquiry-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
        
            <label for="email">Email:</label><br>
            <input email="email" id="email" name="email" required><br><br>
        
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>
        
            <label for="inquiry-type">Type of Inquiry:</label><br>
            <select id="inquiry-type" name="inquiry_type" required>
                <option value="">Select...</option>
                <option value="porch_update">Porch Update</option>
                <option value="porch_screening">Porch Screening</option>
                <option value="roofing">Roofing</option>
                <option value="odds_ends">Odds and Ends</option>
                <option value="other">Other</option>
            </select><br><br>
        
            <!-- Dynamic content based on inquiry type -->
            <div id="additional-info" style="display: none;">
                <!-- For porch updates and screenings -->
                <div id="porch-sqft" style="display: none;">
                    <label for="porch-sqft">Porch Square Footage:</label><br>
                    <select id="porch-sqft-select" name="porch_sqft">
                        <option value="">Select...</option>
                        <option value="60-100">60-100 sq ft</option>
                        <option value="101-200">101-200 sq ft</option>
                        <option value="201-300">201-300 sq ft</option>
                        <option value="301-500">301-500 sq ft</option>
                    </select><br><br>
                </div>
        
                <!-- For roofing -->
                <div id="roof-sqft" style="display: none;">
                    <label for="roof-sqft">Roofing Square Footage:</label><br>
                    <select id="roof-sqft-select" name="roof_sqft">
                        <option value="">Select...</option>
                        <option value="1000-1500">1000-1500 sq ft</option>
                        <option value="1501-2000">1501-2000 sq ft</option>
                        <option value="2001-3000">2001-3000 sq ft</option>
                        <option value="3001-4000">3001-4000 sq ft</option>
                    </select><br><br>
                </div>
        
                <!-- For odds and ends, and other -->
                <div id="details" style="display: none;">
                    <label for="additional-details">Details:</label><br>
                    <textarea id="additional-details" name="additional_details" rows="4" placeholder="Describe what you need"></textarea><br><br>
                </div>
            </div>
        
            <label for="start-date">Preferred Start Date:</label><br>
            <input type="text" id="start-date" name="start_date" required><br><br>
        
            <input type="submit" value="Submit">
        </form>
    </main>
    <div data-include="component/project_footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> <!-- jQuery UI -->
<script src="scripts/contact.js"></script>
</body>
</html>
